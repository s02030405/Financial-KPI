    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #0f172a; font-family: sans-serif; overflow: hidden; }
        
        #login-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            z-index: 10; background-color: #0f172a; transition: opacity 0.5s;
        }
        
        .login-box { text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }
        
        input {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px; border-radius: 8px; color: white; font-size: 16px; text-align: center;
            width: 200px; margin-bottom: 15px; outline: none;
        }
        input:focus { border-color: #38bdf8; }
        
        button {
            background: #38bdf8; color: #0f172a; border: none; padding: 10px 20px;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; width: 220px;
        }
        button:active { opacity: 0.8; }

        iframe { width: 100%; height: 100%; border: none; display: none; }

        /* â˜… é‡è¨­æŒ‰éˆ•æ¨£å¼ (å³ä¸‹è§’) */
        #reset-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.5); color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px; border-radius: 20px; font-size: 12px;
            cursor: pointer; z-index: 999; border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            transition: opacity 1s, visibility 1s; /* æ·¡å‡ºå‹•ç•« */
        }
        
        /* éš±è—ç‹€æ…‹ */
        .hidden-btn {
            opacity: 0;
            visibility: hidden; /* ç¢ºä¿éš±è—å¾Œé»ä¸åˆ° */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="login-layer">
        <div class="login-box">
            <img src="https://i.imgur.com/xuQDB62.png" class="logo">
            <h2 style="color:#fff; margin-bottom: 20px; font-weight:600;">SECURITY CHECK</h2>
            <input type="password" id="passInput" placeholder="Enter Access Code">
            <br>
            <button onclick="processLogin()">ENTER</button>
        </div>
    </div>

    <iframe id="appFrame"></iframe>
    
    <div id="reset-btn" onclick="resetApp()">ğŸ”„ é‡è¨­ç™»å…¥</div>

    <script>
        // â˜…â˜…â˜… è«‹ç¢ºèªé€™æ˜¯ä½ çš„ GAS ç¶²å€ â˜…â˜…â˜…
        var GAS_URL = "https://script.google.com/macros/s/AKfycbxeeTe0KiCHYeEfkwskSytNdpCYo-_WKsIpVHby0VSH0dNNtZ5Mc8cm6-raitDJF78b/exec";

        window.onload = function() {
            var savedPass = localStorage.getItem("kai_app_pass");
            if (savedPass) {
                loadIframe(savedPass);
                logToGAS(savedPass); 
            }
        };

        function processLogin() {
            var p = document.getElementById("passInput").value;
            if (p) {
                localStorage.setItem("kai_app_pass", p);
                loadIframe(p);
                logToGAS(p);
            }
        }

        function loadIframe(password) {
            var frame = document.getElementById("appFrame");
            var login = document.getElementById("login-layer");

            frame.src = GAS_URL + "?p=" + password;
            frame.style.display = "block";
            
            login.style.opacity = "0";
            setTimeout(() => { login.style.display = "none"; }, 500);

            // â˜…â˜…â˜… é—œéµåŠŸèƒ½ï¼š10ç§’å¾Œè‡ªå‹•éš±è—é‡è¨­æŒ‰éˆ• â˜…â˜…â˜…
            // é€™æ¨£ç•«é¢å°±æœƒè®Šä¹¾æ·¨ï¼Œä½†å¦‚æœä½ çœŸçš„å¡ä½ï¼Œé‡æ•´é é¢å®ƒåˆæœƒå‡ºç¾
            setTimeout(() => {
                var btn = document.getElementById("reset-btn");
                if(btn) btn.classList.add("hidden-btn");
            }, 10000); // 10000æ¯«ç§’ = 10ç§’
        }

        function logToGAS(password) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var logUrl = GAS_URL + "?mode=log&p=" + encodeURIComponent(password) + "&ip=" + userIp;
                    fetch(logUrl, { mode: 'no-cors' });
                })
                .catch(err => {
                    var logUrl = GAS_URL + "?mode=log&p=" + encodeURIComponent(password) + "&ip=Unknown";
                    fetch(logUrl, { mode: 'no-cors' });
                });
        }

        function resetApp() {
            if(confirm("ç¢ºå®šè¦æ¸…é™¤è¨˜æ†¶çš„å¯†ç¢¼ä¸¦é‡æ–°ç™»å…¥å—ï¼Ÿ")) {
                localStorage.removeItem("kai_app_pass");
                location.reload();
            }
        }
    </script>
</body>
