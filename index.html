<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-title" content="KAI è²¡å‹™å ±è¡¨">

    <link rel="icon" type="image/png" href="https://i.imgur.com/xuQDB62.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/xuQDB62.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <link rel="preconnect" href="https://script.google.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #0f172a; font-family: sans-serif; overflow: hidden; }
        
        #login-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; background-color: #0f172a; transition: opacity 0.5s;
        }
        
        .login-box { text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }
        
        input {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px; border-radius: 8px; color: white; font-size: 16px; text-align: center;
            width: 200px; margin-bottom: 15px; outline: none;
        }
        input:focus { border-color: #38bdf8; }
        
        button {
            background: #38bdf8; color: #0f172a; border: none; padding: 10px 20px;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; width: 220px;
        }
        button:active { opacity: 0.8; }

        iframe { width: 100%; height: 100%; border: none; display: none; z-index: 10; }

        #reset-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.5); color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px; border-radius: 20px; font-size: 12px;
            cursor: pointer; z-index: 999; border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            transition: opacity 1s, visibility 1s;
        }
        .hidden-btn { opacity: 0; visibility: hidden; pointer-events: none; }

        /* â˜… æ–°å¢ï¼šè¼‰å…¥ä¸­å‹•ç•« (Loading Spinner) */
        #loading-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* é è¨­éš±è—ï¼Œç™»å…¥å¾Œé¡¯ç¤º */
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 15; background-color: #0f172a;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(56, 189, 248, 0.3);
            border-top: 4px solid #38bdf8; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        .loading-text { color: #94a3b8; font-size: 14px; letter-spacing: 1px; animation: pulse 1.5s infinite; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

    <div id="login-layer">
        <div class="login-box">
            <img src="https://i.imgur.com/xuQDB62.png" class="logo">
            <h2 style="color:#fff; margin-bottom: 20px; font-weight:600;">SECURITY CHECK</h2>
            <input type="password" id="passInput" placeholder="Enter Access Code">
            <br>
            <button onclick="processLogin()">ENTER</button>
        </div>
    </div>

    <div id="loading-layer">
        <div class="spinner"></div>
        <div class="loading-text">CONNECTING TO HQ...</div>
    </div>

    <iframe id="appFrame" onload="onFrameLoaded()"></iframe>
    
    <div id="reset-btn" onclick="resetApp()">ğŸ”„ é‡è¨­ç™»å…¥</div>

    <script>
        var GAS_URL = "https://script.google.com/macros/s/AKfycbxeeTe0KiCHYeEfkwskSytNdpCYo-_WKsIpVHby0VSH0dNNtZ5Mc8cm6-raitDJF78b/exec";

        window.onload = function() {
            var savedPass = localStorage.getItem("kai_app_pass");
            if (savedPass) {
                // è‡ªå‹•ç™»å…¥ï¼šé¡¯ç¤º Loadingï¼Œéš±è—ç™»å…¥æ¡†
                showLoading();
                loadIframe(savedPass);
                logToGAS(savedPass); 
            }
        };

        function processLogin() {
            var p = document.getElementById("passInput").value;
            if (p) {
                localStorage.setItem("kai_app_pass", p);
                showLoading();
                loadIframe(p);
                logToGAS(p);
            }
        }

        function showLoading() {
            document.getElementById("login-layer").style.display = "none";
            document.getElementById("loading-layer").style.display = "flex";
        }

        function loadIframe(password) {
            var frame = document.getElementById("appFrame");
            // é€™è£¡ä¸ç›´æ¥ blockï¼Œç­‰ onload äº‹ä»¶è§¸ç™¼æ‰é¡¯ç¤º
            frame.src = GAS_URL + "?p=" + password;
            
            // 10ç§’å¾Œéš±è—é‡è¨­æŒ‰éˆ•
            setTimeout(() => {
                var btn = document.getElementById("reset-btn");
                if(btn) btn.classList.add("hidden-btn");
            }, 10000);
        }

        // â˜… é—œéµï¼šç•¶ GAS çµ‚æ–¼è·‘å®Œ HTML å›å‚³çµ¦ç€è¦½å™¨æ™‚ï¼Œè§¸ç™¼æ­¤å‡½å¼
        function onFrameLoaded() {
            var frame = document.getElementById("appFrame");
            var loader = document.getElementById("loading-layer");
            
            // åªæœ‰ç•¶ iframe çœŸçš„æœ‰å…§å®¹æ™‚æ‰åˆ‡æ›
            if (frame.src) {
                loader.style.display = "none"; // éš±è—è½‰åœˆåœˆ
                frame.style.display = "block"; // é¡¯ç¤ºæˆ°æƒ…å®¤
            }
        }

        function logToGAS(password) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var logUrl = GAS_URL + "?mode=log&p=" + encodeURIComponent(password) + "&ip=" + userIp;
                    fetch(logUrl, { mode: 'no-cors' });
                })
                .catch(err => {
                    var logUrl = GAS_URL + "?mode=log&p=" + encodeURIComponent(password) + "&ip=Unknown";
                    fetch(logUrl, { mode: 'no-cors' });
                });
        }

        function resetApp() {
            if(confirm("ç¢ºå®šè¦æ¸…é™¤è¨˜æ†¶çš„å¯†ç¢¼ä¸¦é‡æ–°ç™»å…¥å—ï¼Ÿ")) {
                localStorage.removeItem("kai_app_pass");
                location.reload();
            }
        }
    </script>
</body>
</html>
